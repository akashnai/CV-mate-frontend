<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fill in Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 30px">Fill in your Achievements</h1>
      <form>
        <fieldset>
          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select Achievement Type</label>
            <select id="disabledSelect" class="form-select">
              <option>Sports</option>
              <option>Cultural</option>
              <option>Internship</option>
              <option>Research</option>
              <option>Volunteer Work</option>
              <option>Competition</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select faculty for Approval</label>
            <select id="disabledSelect" class="form-select">
              <option>Jashwant Dave</option>
              <option>Jignesh Vania</option>
              <option>Om Mehta</option>
              <option>Zala ManmitSinh</option>
              <option>Chetna Chand</option>
              <option>Naimisha Trivedi</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Desribe your achievement</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="">
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Upload Proof</label>
            <input class="form-control" type="file" id="formFile">
          </div>

          
          
         
          <button type="submit" class="btn btn-primary">Add </button>
        </fieldset>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
